<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        article {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Blog</h1>
        <p>Welcome to my personal blog!</p>
    </header>

    <main>
        <article>
            <h2>My First Post</h2>
            <p>This is my first blog post. </p>
            <p>Hayo ip kamu terdeteksi </p>
            <p id="ip-address"></p>
            <p id="location"></p>
        </article>

        <article>
            <h2>Proyek Colongan</h2>
            <p><a href="projects/Wierd-Monster"> Monster Aneh </a> sumbernya <a href="https://www.instagram.com/reel/C99KgLTNdxT/">dari sini</a> </p>
        </article>
    </main>

    <script>
        fetch("https://ipapi.co/json/")
          .then(response => response.json())
          .then(data => {
                document.getElementById("ip-address").textContent = `IP Address: ${data.ip}`;
                document.getElementById("location").textContent = `Location: ${data.city}, ${data.region}, ${data.country}`;
          })
          .catch(error => {
            console.error("Error fetching location data:", error);
          });
  </script>

    <footer>
        <p>&copy; 2024 My Blog</p>
    </footer>

</body>
</html>
